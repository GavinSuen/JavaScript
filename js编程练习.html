	<script>
	/*  题目描述
		找出元素 item 在给定数组 arr 中的位置
		输出描述:

		如果数组中存在 item，则返回元素在数组中的位置，否则返回 -1


		输入例子:

		indexOf([ 1, 2, 3, 4 ], 3)


		输出例子:

		2  

	code:
	function indexOf(arr,item){
		if(Array.prototype.indexOf){
			return arr.indexOf(item);
		}else{
			for(var i=0,l=arr.length;i<l;i++){
				if(arr[i] == item){
					return i;
				}
			}
		}

		return -1;
	}
	

		题目描述
		计算给定数组 arr 中所有元素的总和
		输入描述:

		数组中的元素均为 Number 类型



		输入例子:

		sum([ 1, 2, 3, 4 ])


		输出例子:

		10
		
	code:
	function sum(arr){
		var sum=0;
		for(var i=0,l=arr.length;i<l;i++){
			sum += arr[i];
		}
		return sum;
	}


		题目描述
		移除数组 arr 中的所有值与 item 相等的元素。不要直接修改数组 arr，结果返回新的数组
		输入例子:

		remove([1, 2, 3, 4, 2], 2)


		输出例子:

		[1, 3, 4]

	code:
	function remove(arr,item){
		var newArr = [];
		for(var i=0,l=arr.length;i<l;i++){
			if(arr[i] != item){
				newArr.push(arr[i]);
			}
		}
		return newArr;
	}


		题目描述
		移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回
		输入例子:

		removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2)


		输出例子:

		[1, 3, 4]

	code:
	function removeWithoutCopy(arr,item){
		for(var i=0,l=arr.length;i<l;i++){
			if(arr[i] == item){
				arr.splice(i,1);
				i--;
			}
		}
		return arr;
	}

	
		题目描述
		在数组 arr 末尾添加元素 item。不要直接修改数组 arr，结果返回新的数组
		输入例子:

		输出例子:

		[1, 2, 3, 4, 10]

	code:
	function append(arr,item){
		var newArr = [];
		for(var i=0,l=arr.length;i<l;i++){
			newArr.push(arr[i]);
		}
		newArr.push(item);
		return newArr;
	}


		题目描述
		删除数组 arr 最后一个元素。不要直接修改数组 arr，结果返回新的数组
		输入例子:

		truncate([1, 2, 3, 4])


		输出例子:

		[1, 2, 3]

	code:
	function truncate(arr){
		var newArr = [];
		for(var i=0,l=arr.length;i<l;i++){
			newArr.push(arr[i]);
		}
		newArr.splice(arr.length-1,1);
		return newArr;
	}

		题目描述
		在数组 arr 的 index 处添加元素 item。不要直接修改数组 arr，结果返回新的数组
		输入例子:

		insert([1, 2, 3, 4], 'z', 2)


		输出例子:

		[1, 2, 'z', 3, 4]

	
	code:
	function insert(arr,index,item){
		var newArr = [];
		for(var i=0,l=arr.length;i<l;i++){
			if(i == index){
				newArr.push(item);
			}
			newArr.push(arr[i]);
			
		}
		return newArr;
	}

		输入例子:

		count([1, 2, 4, 4, 3, 4, 3], 4)


		输出例子:

		3

	
	code:
	function count(arr,item){
		var count = 0;
    for(var i=0,l=arr.length;i<l;i++){
        if(arr[i]==item){count++;}
    }
    return count;

	}


		题目描述
		找出数组 arr 中重复出现过的元素
		输入例子:

		duplicates([1, 2, 4, 4, 3, 3, 1, 5, 3]).sort()


		输出例子:

		[1, 3, 4]


	function duplicates(arr) {
	    var a = [];
		for(var i=0,l=arr.length;i<l;i++){
	        for(var j=i+1;j<l;j++){
	            if(arr[i]==arr[j]){
	                if(a.indexOf(arr[i])==-1)
	                     a.push(arr[i]);
	                
	            }
	        }
	    }
	    return a;
	}


		题目描述
		为数组 arr 中的每个元素求二次方。不要直接修改数组 arr，结果返回新的数组
		输入例子:

		square([1, 2, 3, 4])


		输出例子:

		[1, 4, 9, 16]



	function square(arr){
		var newArr = [];
		for(var i=0,l=arr.length;i<l;i++){
			newArr.push(arr[i]*arr[i]);
		}
		return newArr;
	}

	function findAllOccurrences(arr, target) {
		var a = [];
		for(var i=0,l=arr.length;i<l;i++){

				a.push(i);
			}
		}
		return a;
	}

		console.log(start++);
		var time = setInterval(function(){
			if(start<=end){
				console.log(start++);
			}else{
				clearInterval(time);
			}
		},100);

		return {
			cancle:function(){
				clearInterval(time);
			}
		};
	}
